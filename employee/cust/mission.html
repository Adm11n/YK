        <script>
            function openNav() {

            }
            
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                
            }
            $(document).ready(function(){
 
 
                $(document).ready(function($) {
	$('#control_form').click(function() {
		$('.fadep').fadeIn();
		return false;
	});	
	
	$('.pclose').click(function() {
		$(this).parents('.fadep').fadeOut();
		return false;
	});		
 
	$(document).keydown(function(e) {
		if (e.keyCode === 27) {
			e.stopPropagation();
			$('.fadep').fadeOut();
		}
	});
	
	$('.fadep').click(function(e) {
		if ($(e.target).closest('.up').length == 0) {
			$(this).fadeOut();					
		}
	});
});       
 



});
